<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

    <nav class="navbar  py-1 bg-light bg-gradient shadow w-100" style="--bs-bg-opacity: 0.5">
        <div class="container-fluid d-flex align-item-center justify-content-center">
          <a class="navbar-brand text-dark " href="#">
            <img src="4571485.png" alt="Logo" width="50" height="50" >
            <h3 class="display-6">WEATHER APP</h3>
          </a>
        </div>
      </nav>
      <marquee>
        <h3 class="h1"></h3>
      </marquee>

    <div class="container px-3 rounded-0 ">
        <form class="my-3 d-flex align-item-center justify-content-center flex-column">
            <input type="text" id="input"  placeholder="Enter the city" style="--bs-bg-opacity: 0.2; border: hidden;"  required>
            <button class="btn btn-success rounded-3 my-2 mx-2">Search</button>
        </form>
        <div class="card my-2 p-4 ">
          <!-- <div class=""> -->
            <span>
              <h1 class="display-1"></h1>
              <h2 class="display-3"></h2>
            </span>
            <span class="p-1">
                <img id="img1"  alt="" />
                <p class="display-6 "></p>
            </span>
            <span class="d-flex justify-between">
              <h5></h5>
              <h5 class="mx-3" id="second"></h5>
            </span>
          <!-- </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
